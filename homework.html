<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: hey;
            animation-duration: 5s;
            color:aquamarine;
        }

        @keyframes hey {
            0% {
                background-color: red;

            }

            25% {
                background-color: yellow;
            }

            50% {
                background-color: orange;
            }

            100% {
                background-color: bisque;
            }
        }
        .text1{
            color:red ;
            text direction: overline;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>

<body>
    <div >
        HEY I AM VAIBHAV i currently study in st.mary'sconvent sr. sec. school jagatpura jaipur and i am learining html and css.
    </div>
    <p1 id="text1">
        I am learning further in css
    </p1>
</body>

</html>
